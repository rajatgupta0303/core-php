<!-- table = collection of row and column -->


<!DOCTYPE html>
<html>
<head>
	<title>table example</title>
</head>
<body>
	<table border="1" align="center" cellspacing="0" cellpadding="6">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Addres</th>
		</tr>

		<tr>
			<td>101</td>
			<td>RRR</td>
			<td>rrr@g.com</td>
			<td>R</td>
		</tr>

		<tr>
			<td>102</td>
			<td>SSS</td>
			<td>sss@g.com</td>
			<td>S</td>
		</tr>

	</table>
</body>
</html>
